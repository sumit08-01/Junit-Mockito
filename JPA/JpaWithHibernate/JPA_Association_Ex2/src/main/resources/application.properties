spring.application.name=JPA Introduction

#server.port=0

spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true

#Enable second Level Cach

#1-> Enable Second level cahce
spring.jpa.properties.hibernate.cache.use_second_level_cache=true

#2-> Specify the cacheing framework --> EhCache (class name is -> EhcacheReginFactory from package org.hibernate---)
spring.jpa.properties.cache.region.factory.class = org.hibernate.cache.ehcache.internal.EhcacheRegionFactory

#3->Only cache what I tell to cache
spring.jpa.properties.javax.persistance.sharedCache.mode=ENABLE_SELECTIVE
logging.level.net.sf.ehcache=debug

#4->What data to cache
#using @cachable annotation at the entity class 